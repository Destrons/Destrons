<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem para Vídeo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id="imagemApresentacao" src="flores.png" alt="Imagem de Apresentação">

        <div id="videoContainer" class="hidden">
            <video id="meuVideo" controls>
                <source src="videodeflores.mp4" type="video/mp4">
                Seu navegador não suporta vídeos HTML5.
            </video>
            <button id="fecharVideo">Fechar</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
